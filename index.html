  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#ffffff">

  <!-- Social media meta tags -->
  <meta property="og:title" content="Suman Raj Pathak">
  <meta property="og:description" content="Explore Suman Raj Pathak's impressive portfolio, powered by Flutter. Check out his projects, blog posts, and expertise in web development.">

  <title>Suman Raj Pathak</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "631575452";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
